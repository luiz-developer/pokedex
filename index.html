<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://i.ibb.co/zZ9xvkX/20230117-181557.png" type="image/x-icon" />
    <title>Pokédex</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="css/ajust-name.css">
    <link rel="stylesheet" href="css/mobile-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="pokedex-container">
            <div class="img-pokedex-cont1">
                <span class="light active"></span>
                <img class="pokedex" src="https://i.ibb.co/prrbwT5/pokedex.png" alt="Pokédex">
            </div>
            <div class="pokemon-sprite-img">
                <img class="pokemon-image" src="" alt="">
            </div>
            <div class="infors">
                <span class="name"></span>
                <span class="height"></span>
                <span class="weight"></span>
                <span class="display-left"></span>
                <span class="display-right"></span>
            </div>
            <button class="real-btn-left" onclick="fetchPokemon(pokemonId += 1)"></button>
            <button class="real-btn-right" onclick="fetchPokemon(pokemonId -= 1)"></button>
            <div class="mensage-cont">
                <span class="mensage">Press <i class="fa-solid fa-arrow-left"></i> and <i class="fa-solid fa-arrow-right"></i> to change pokémon</span>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
